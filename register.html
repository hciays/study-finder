<!DOCTYPE html>
<html lang="en">

<head>
  <title>Study Finder</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


  <link href="https://fonts.googleapis.com/css?family=Muli:300,400,700,900" rel="stylesheet">
  <link rel="stylesheet" href="fonts/icomoon/style.css">

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/jquery-ui.css">
  <link rel="stylesheet" href="css/owl.carousel.min.css">
  <link rel="stylesheet" href="css/owl.theme.default.min.css">
  <link rel="stylesheet" href="css/owl.theme.default.min.css">

  <link rel="stylesheet" href="css/jquery.fancybox.min.css">

  <link rel="stylesheet" href="css/bootstrap-datepicker.css">

  <link rel="stylesheet" href="fonts/flaticon/font/flaticon.css">

  <link rel="stylesheet" href="css/aos.css">
  <link href="css/jquery.mb.YTPlayer.min.css" media="all" rel="stylesheet" type="text/css">

  <link rel="stylesheet" href="css/style.css">



  <style>
    img{
      width: 300px;
      height: 150px;
    }
  </style>
</head>
<body>
    <header>
      <div class="site-logo">
        <a href="login.html" class="d-block">
          <img src="images/logo.png" alt="Logo">
        </a>  
      </div>
    </header>
    <div class="container">
      <div class="row align-items-end justify-content-center text-center">
        <div class="col-lg-7">
          <h1><strong>Sign Up</strong></h1>
        </div>
      </div>
    </div>
    <div class="site-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-5">
                  <form>
                    <div class="row">
                        <div class="col-md-12 form-group">
                            <label for="name">Name</label>
                            <input type="text" placeholder="Enter your name" id="name" class="form-control form-control-lg" required>
                        </div>
                        <div class="col-md-12 form-group">
                            <label for="surname">Surname</label>
                            <input type="text" placeholder="Enter your surname" id="surname" class="form-control form-control-lg" required>
                        </div>
                    </div>
                    <div class="row">
                      <div class="col-md-12 form-group">
                          <label for="time">Time availability</label>
                          <input type="time" id="time" class="form-control form-control-lg" min="09:00" max="18:00">
                          <small>Working hours are 9am to 6pm</small>
                      </div>
                      
                      <div class="col-md-12 form-group">
                          <label for="email">E-mail</label>
                          <input type="email" placeholder="Enter your E-mail address" id="email" class="form-control form-control-lg" required>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-12 form-group">
                          <label for="interest">Interests</label>
                          <select name="interest" class="form-control form-control-lg" required>
                            <option>Security I</option>
                            <option>Software Engineering I</option>
                            <option>Probabilities and Statistiks</option>
                          </select>
                      </div>
                      <div class="col-md-12 form-group">
                          <label for="language">Language preferences</label>
                          <select name="language" class="form-control">
                            <option>English</option>
                            <option>German</option>
                            <option>French</option>
                          </select>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-12 form-group">
                          <label for="uni">Current University</label>
                          <input type="text" placeholder="Enter your current university" id="uni" class="form-control form-control-lg" required>
                      </div>
                      <div class="col-md-12 form-group">
                          <label for="st">Study programm</label>
                          <input type="text" placeholder="Enter your study programm" id="st" class="form-control form-control-lg" required>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-12 form-group">
                          <label for="pword">Password</label>
                          <input type="password" placeholder="Enter your password" id="pword" class="form-control form-control-lg" required>
                      </div>
                      <div class="col-md-12 form-group">
                          <label for="pwordb">Repeat Password</label>
                          <input type="password" placeholder="Enter your password again" id="pwordb" class="form-control form-control-lg" required>
                      </div>
                    <div class="row">
                        <div class="col-12">
                            <input type="submit" value="Create account" class="btn btn-primary btn-lg px-5">
                        </div>
                    </div>
                  </form>
                </div>
            </div>
        </div>
    </div>
    <footer style="text-align: center;">
        <div class="row">
          <div class="col-12">
            <div class="copyright">
                <p>
                    Copyright &copy;<script>document.write(new Date().getFullYear());</script> All rights reserved | This website is made with <i class="icon-heart" aria-hidden="true"></i> by Group 13
                </p>
            </div>
          </div>
        </div>
    </footer>
    <!-- loader -->
    <div id="loader" class="show fullscreen"><svg class="circular" width="48px" height="48px"><circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/><circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#51be78"/></svg></div>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/jquery-migrate-3.0.1.min.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/jquery.stellar.min.js"></script>
    <script src="js/jquery.countdown.min.js"></script>
    <script src="js/bootstrap-datepicker.min.js"></script>
    <script src="js/jquery.easing.1.3.js"></script>
    <script src="js/aos.js"></script>
    <script src="js/jquery.fancybox.min.js"></script>
    <script src="js/jquery.sticky.js"></script>
    <script src="js/jquery.mb.YTPlayer.min.js"></script>
    <script src="js/main.js"></script>

  </body>

</html>
