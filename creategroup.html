       }
       if(test==messages){
         div="messages";
         tab.splice(2, 1, "summary");
       }
      var x = document.getElementById(div);
      if (x.style.display === "none") {
        x.style.display = "block";
        for (var i=0 ; i<tab.length; i++){
          x = document.getElementById(tab[i]);
          x.style.display = "none";
        }
      } else {
        x.style.display = "none";
      }
    }

    <div class="row justify-content-center" style="margin: 250px;">
      <div class="col-md-12">
        <h1 style="text-align: center;"><strong>Create a group</strong></h1>
      </div>
      <div class="col-md-5">
        <form>
          <div class="row">
              <div class="col-md-12 form-group">
                  <label for="name"> Groupe Name</label>
                  <input type="text" placeholder="Enter the name of the group" id="name" class="form-control form-control-lg" required>
              </div>
              <div class="col-md-12 form-group">
                  <label for="surname">Number of members</label>
                  <input type="number" placeholder="Enter the number of members" id="surname" class="form-control form-control-lg" required>
              </div>
          </div>
          <div class="row">
            <div class="col-md-12 form-group">
                <label for="interest">Interests</label>
                <select name="interest" class="form-control form-control-lg" required>
                  <option>Security I</option>
                  <option>Software Engineering I</option>
                  <option>Probabilities and Statistiks</option>
                </select>
            </div>
            <div class="col-md-12 form-group">
                <label for="language">Language preferences</label>
                <select name="language" class="form-control form-control-lg">
                  <option>English</option>
                  <option>German</option>
                  <option>French</option>
                </select>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 form-group">
                <label for="time">Time availability</label>
                <input type="time" id="time" class="form-control form-control-lg" min="09:00" max="18:00">
                <small>Working hours are 9am to 6pm</small>
            </div>
            
            <div class="col-md-12 form-group">
                <label for="email">Administrator's E-mail</label>
                <input type="email" placeholder="Enter your E-mail address" id="email" class="form-control form-control-lg" required>
            </div>
          </div>
          
          <div class="row">
            <div class="col-md-12 form-group">
                <label for="uni">University</label>
                <input type="text" placeholder="Enter the University of the group" id="uni" class="form-control form-control-lg" required>
            </div>
          </div>
          <div class="row">
              <div class="col-12">
                  <input type="submit" value="Create" class="btn btn-primary btn-lg px-5">
              </div>
          </div>
